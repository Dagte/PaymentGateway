server.port=8090
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
bank.simulator.url=http://localhost:8080/payments

# Resilience4j Retry Configuration
resilience4j.retry.instances.bankRetry.max-attempts=3
resilience4j.retry.instances.bankRetry.wait-duration=100ms
resilience4j.retry.instances.bankRetry.enable-exponential-backoff=true
resilience4j.retry.instances.bankRetry.exponential-backoff-multiplier=2
resilience4j.retry.instances.bankRetry.retry-exceptions[0]=org.springframework.web.client.HttpServerErrorException
resilience4j.retry.instances.bankRetry.retry-exceptions[1]=org.springframework.web.client.ResourceAccessException
resilience4j.retry.instances.bankRetry.retry-exceptions[2]=com.checkout.payment.gateway.common.exception.RetryableBankException

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.bankCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.bankCircuitBreaker.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.bankCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.bankCircuitBreaker.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.bankCircuitBreaker.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.bankCircuitBreaker.record-exceptions[0]=org.springframework.web.client.HttpServerErrorException
resilience4j.circuitbreaker.instances.bankCircuitBreaker.record-exceptions[1]=org.springframework.web.client.ResourceAccessException
resilience4j.circuitbreaker.instances.bankCircuitBreaker.record-exceptions[2]=com.checkout.payment.gateway.common.exception.RetryableBankException